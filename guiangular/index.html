<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link ref="icon" href="favicon.ico"/>
    <title>Taxi 4U</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>

  <body ng-app="whatever">
    
    <div ng-controller="MainCtrl" class="container">
      
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <h4 class="text-muted">
	  <i class="fa fa-rocket"></i>
	  Find a suitable taxi, anytime, anywhere!</h4>
      </div>

      <div class="jumbotron">
        <h1 class="text-danger">Taxi 4U</h1>
        <h3>Your number 1 source for Taxis</h3>
      </div>
     
      <div class="row row-centered">
	<div class="col-xs-6 col-centered">
	  <input ng-model="lat" type="text" id="latitude" name="typeahead" class="form-control" placeholder="Latitude" autofocus>
	  <p></p>
	</div>
	<div class="col-xs-6 col-centered">
	  <input ng-model="lon" type="text" id="longitude" name="typeahead" class="form-control" placeholder="Longitude">
	  <p></p>
	</div>
	<button ng-click="sendRequest()" class="btn btn-default">Search</button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ads.numero</th>
        <th>operator</th>
        <th>rating</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in tab.data">
        <td>{{item.ads.numero}}</td>
        <td>{{item.operator}}</td>
        <td>{{item.rating}}</td>
      </tr>
    </tbody>
  </table>  

      </div>  
      
     
      
    </div> <!-- /container -->
    
    <footer class="footer">
      <p>&copy; Alias, ブレット, Feix</p>
    </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	'use strict';
	if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
	  var msViewportStyle = document.createElement('style')
	  msViewportStyle.appendChild(
	    document.createTextNode(
	      '@-ms-viewport{width:auto!important}'

	  )
	  document.querySelector('head').appendChild(msViewportStyle)
	}

    </script>

	<script>
		var whatever = angular.module('whatever', []);
		whatever.controller('MainCtrl', function ($scope, $http) {
		  $scope.lat;
		  $scope.lon;
		  $scope.tab;
		  $scope.sendRequest=function(){
			 $http.get("http://localhost:3000/taxis?lat="+$scope.lat+"&lon="+$scope.lon)
         .success(function (data) {
          $scope.tab=data;
         })
         .error(function (err) {
          data = [{rating:"Erreur"}];
          $scope.tab=data;
         });
		  };
		});

	</script>
  </body>
</html>
